<div class="container">
  <div class="row">
    <div class="col">
      <h4 class="mb-3">Billing address</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Name</label>
            <input type="text" class="form-control" [(ngModel)]="firstName" name="firstName" placeholder="" required>
          </div>
         
        </div>

        <div class="mb-3">
          <label for="email">Email
            <span class="text-muted">(Optional)</span>
          </label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="you@example.com">
        </div>

        <div class="mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" [(ngModel)]="Address" name="Address" placeholder="1234 Main St" required>
        </div>


       
        
        <hr class="mb-4">

        <h4 class="mb-3">Payment</h4>

        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked [(ngModel)]="paymentMethod" required>
            <label class="custom-control-label" for="credit">Credit card</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" [(ngModel)]="paymentMethod" required>
            <label class="custom-control-label" for="debit">Debit card</label>
          </div>
        </div>
        <div class="row">
          
          <div class="col-md-6 mb-3">
            <label for="cc-number">Credit/Debit card number</label>
            <input type="text" class="form-control" [(ngModel)]="ccnumber" name="ccnumber" placeholder="" required>
          </div>
        </div>
        <div class="row">
         
        </div>
        <hr class="mb-4">
        <button class="btn checkout btn-lg btn-block" type="button" (click)="orderPlaced()">Continue to checkout</button>
      </form>
    </div>
  </div>
</div>
